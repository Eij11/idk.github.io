<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="calculator.css">

    <script src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <label for="" class="label-1">First Number</label>
        <br>
        <input type="text" id="first-num">
        <br><br>


        <label for="" class="label-2">Second Number</label>
        <br>
        <input type="text" id="second-num">
        <br> <br>

        <div class="operators">
            <button type="button" id="addition-operator" onclick="add()">+</button>
            <button type="button"  id="subtraction-operator" onclick="subtract()">-</button>
            <button type="button" id="multiplication-operator" onclick="multiply()">x</button>
            <button type="button" id="division-operator" onclick="divide()">รท</button>
        </div>
        <br>

        <input type="text" id="results" class="results" readonly>
        <br><br>
        <button onclick="clearFields()">Clear</button>
</body>
</html>
